<!DOCTYPE html>
<html>
<head>
	<title>bsb</title>
	<style type="text/css">
		*
		{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.demo_border
		{
			margin-left: 100px;
			margin-top: 100px;
			margin-bottom: 100px;
			height: 300px;
			width: 500px;
			background-color: lightgrey;
			overflow: hidden;
			border: 20px solid grey;
			border-radius: 25px;
		}
		.d_shadow
		{
			margin-left: 100px;
			margin-bottom: 100px;
			height: 300px;
			width: 500px;
			box-shadow: 0px 0px 50px black;
		}

	</style>
</head>
<body>
	<div class="demo_border"></div>
	<div class="d_shadow"></div>

</body>
</html>
