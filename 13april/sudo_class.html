<!DOCTYPE html>
<html>
<head>
	<title>sudo classs</title>
	<style type="text/css">
		*
		{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.hello
		{
			height: 200px;
			width: 200px;
			background-color: grey;
		}
		.hello:hover
		{
			border-radius: 50%;
		}
		.hello:active
		{
			background-color:green;
		}
		a:visited
		{
			color: red;
		}
		/*ul li:last-child
		{
			color: blue;
		}*/
		ul li:nth-child(2n+2)
		{
			color: brown;
		}
	</style>
</head>
<body>
	<div class="hello"></div>
	<a href="https://www.google.com">google</a>
	<a href="https://www.facebook.com">facebook</a>
	<a href="https://www.twitter.com">twitter</a>

	<ul>
		<li>vivek</li>
		<li>chtn</li>
		<li>cck</li>
		<li>vvk</li>
	</ul>
</body>
</html>
